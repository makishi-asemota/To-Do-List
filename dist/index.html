<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/styles.css">
    <title>To-Do List</title>
</head>
<body>
    <div id="container">
        <div class="header">
            <h1>To-Do List</h1>
        </div>

        <div class="sidebar">
            <h3>Inbox</h3><br>
            <h3>Projects</h3>
            <button class="addProject">+ Add Project</button>
            <div id="projectList" style="display: none;">
                <form id="projectForm" method="post">
                    <input type="text" id="projectTitle">
                </form>
                <button type="submit" class="addProjectBtn">Add</button><button class="cancelProjectBtn">Cancel</button>
            </div>
        </div>

        <div class="todo">
            <button class="newTask">+ Add New Task</button><br>
            <div id="list" style="display: none;">
                <form id="form" method="post">
                    <input type="text" id="title" placeholder="Title">
                    <input type="text" id="description" placeholder="Descripiton">
                    <input input type="date" id="date" value="2021-07-22"min="2021-01-01" max="2022-12-31">
                    <br>  
                </form>
                <button type="submit" class="addBtn">Add</button><button class="delete">Delete</button>
            </div>
            <div class="containerTwo">
                <div class="taskContainer"></div>
            </div>
        </div>
    </div>  
    <script src="main.js"></script>
</body>
</html>
